<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="form to gather user feedback">
    <meta name="author" content="Chad Carpenter">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product Review Form</title>
</head>
<body>
    <h1>Product Review</h1>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label>Product Name *
                    <select id="productName" name="subject" required autofocus>
                        <option value="">Choose a Product</option>
                    
                    <!-- <option value="flux">flux capacitor</option>
                    <option value="power">power laces</option>
                    <option value="timeCir">time circuits</option>
                    <option value="lowVolt">low voltage reactor</option>
                    <option value="warp">warp equalizer</option> -->
                    
                    </select>
                </label>
            </fieldset>
            
            <fieldset>
                <label>Overall Rating *</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <fieldset>
                <label>Date of Installation *<input type="date" id="installationDate" required></label>
            </fieldset>

            <fieldset>
                <div>Which features did you find useful in the product?</div>
                <div id="checkAll">(Check all that apply)</div>
                    <label><input type="checkbox" id="featuresDurability" name="durability" value="yes"> Durability</label>
                    <label><input type="checkbox" id="featuresEase" name="ease" value="yes"> Ease of Use</label>
                    <label><input type="checkbox" id="featuresPerform" name="perform" value="yes"> Performance</label>
                    <label><input type="checkbox" id="featuresDesign" name="design" value="yes"> Design</label>
                
            </fieldset>

            <fieldset>
                <label id="written" for="reviewArea">Written Review </label>
                <textarea id="reviewArea" name="writtenReview" rows="4" cols="40" wrap="hard"> </textarea>
            </fieldset>

            <fieldset>
                <label id="custName">Your Name </label>
                <input type="text" id="name" name="customerName">
            </fieldset>

            <label><input type="submit" value="Post My Review"></label>

        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> ♦ Chad Carpenter ♦ Idaho</p>
        <p>Last Modification: <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
